    <main>
        <div class="container">
            <h1>Formulario de Contacto</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>
                </div>
    
                <div class="form-group">
                    <label for="telefono">Teléfono (Opcional)</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Introduce tu teléfono">
                </div>
    
                <div class="form-group">
                    <label for="mensaje">Mensaje *</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                </div>
    
                <button type="submit">Enviar</button>
            </form>
        </div>
    
    </main>
